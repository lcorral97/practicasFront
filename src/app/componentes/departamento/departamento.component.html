<app-user></app-user>
<div class="p-1 border border-primary">
  <div class="float-right">
    <a class="text-decoration-none" [routerLink]="['/main']">Volver</a>
  </div>
  <div>Departamento: {{ depto.getNombreDepto() }}</div>
  <div>CÃ³digo del departamento: {{ depto.getCodDepto() }}</div>
  <div>Ciudad: {{ depto.getCiudad() }}</div>
  <div></div>
  <div *ngIf="trabajadores.length > 0">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">EmpId</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cargo</th>
          <th scope="col">Ciudad</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tr of trabajadores">
          <td>{{ tr.getNDIEmp() }}</td>
          <td>{{ tr.getNomEmp() }}</td>
          <td>{{ tr.getCargoE() }}</td>
          <td>{{ tr.getCiudad() }}</td>
          <td>
            <a
              class="text-primary"
              style="cursor: pointer;"
              (click)="redirigir(tr.getNDIEmp())"
              >Ver</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
