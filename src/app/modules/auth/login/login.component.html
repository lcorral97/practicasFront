<div class="row">
  <div class="col-md-6 offset-md-3 border border-primary p-3">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <h4 class="my-auto mat-subheading-1 font-weight-bold">Introduzca sus datos de registro</h4>
      <mat-form-field class="w-100">
        <mat-label class="my-auto">Id Empleado</mat-label>
        <input
          type="text"
          id="inputID"
          class="form-control"
          formControlName="id"
          autofocus
          matInput
        />
      </mat-form-field>
      <br/>
      <mat-form-field class="w-100">
        <mat-label class="my-auto">Contrase√±a</mat-label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          formControlName="password"
          matInput
        />
      </mat-form-field>
      <hr />
      <div class="row justify-content-center">
        <span class="bg-danger text-white text-center" [hidden]="correcto">Usuario incorrecto</span>
      </div>
      <div class="row justify-content-center mt-2">
        <button matButton type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
