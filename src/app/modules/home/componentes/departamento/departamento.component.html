<app-user></app-user>
<div class="p-1 border border-primary">
  <div class="float-right">
    <a class="text-decoration-none" [routerLink]="['/main']">Volver</a>
  </div>
  <div>Departamento: {{ depto.nombreDepto }}</div>
  <div>CÃ³digo del departamento: {{ depto.codDepto }}</div>
  <div>Ciudad: {{ depto.ciudad }}</div>
  <div></div>
  <div *ngIf="trabajadores.length > 0">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">EmpId</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cargo</th>
          <th scope="col">Ciudad</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tr of trabajadores">
          <td>{{ tr.ndiemp }}</td>
          <td>{{ tr.nomEmp }}</td>
          <td>{{ tr.cargoE }}</td>
          <td>{{ tr.ciudad }}</td>
          <td>
            <a
              class="text-primary"
              style="cursor: pointer;"
              (click)="redirigir(tr.ndiemp)"
              >Ver</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
